<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-1-1.png">
    <style>
        html{
            margin: 0;
            padding: 0;
        }
        header h1{
            text-align: center;
            text-transform: capitalize;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .container-card{
            margin: 10%;
            border: 1px solid black;
            display: flex;
            flex-wrap: wrap;
            
        }
        .card{
            width: 200px;
            height: auto;
            /* max-height: 350px; */
            margin: 9px auto;
            background-color: salmon;
            border: 1px solid black;
            border-radius: 8px;
        }

        .profile-img{
            width: 190px;
            height: 190px;
            margin: 5px 5px 5px 5px;
        }
        h2{
            text-align: center;
            margin: 8px;
            height: 82px;
        }

        .details-btn{
            height: 35px;
            font-size: 20px;
            width: 180px;
            margin: 9px 5%;
            border-radius: 5px;
            background-color: rgba(151, 139, 219, 0.541);
        }
        .details-btn:active{
            background-color: transparent;
            box-shadow: 0 0 5px 5px #eaeaea;
            transition: 100ms;
        }
    </style>
    <title>Belajar API</title>
</head>
